<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <!-- header -->
    <header>
        <div id="header">
            <!-- 헤더 상단 아이콘 -->
            <div id="headerTop">
                <!-- 바로가기 + 네이버페이 -->
                <div id="headerTopLeft">
                    <!-- 바로가기 -->
                    <button id="headerTopLeft_shortCut" type="button"></button>

                    <!-- 네이버페이 -->
                    <a id="headerTopLeft_pay" href="#"></a>
                </div>

                <!-- 네이버톡 + 알림 + 장바구니 -->
                <div id="headerTopRight">
                    <!-- 네이버톡 -->
                    <button id="headerTopRight_talk" type="button"></button>
                    <!-- 알림 -->
                    <button id="headerTopRight_alarm" type="button"></button>
                    <!-- 장바구니 -->
                    <a id="headerTopRight_basket" href="#"></a>
                </div>
            </div>

            <!-- 헤더 중단 검색창 -->
            <div id="headerMid"></div>
            
            <!-- 헤더 하단 메뉴 아이콘 -->
            <div id="headerBottom"></div>
        </div>
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
